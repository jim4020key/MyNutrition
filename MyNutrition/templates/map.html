<!-- 이미지 지도를 표시할 div 입니다 -->
<div id="staticMap" style="width:600px;height:350px;"></div>    

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f139e5bdf29babb6a6e975d210e0d87b"></script>
<script>    
    // 이미지 지도에 표시할 마커입니다
    // 이미지 지도에 표시할 마커를 아래와 같이 배열로 넣어주면 여러개의 마커를 표시할 수 있습니다 
    var markers = [
        {
            position: new kakao.maps.LatLng(37.59644095314008, 126.96481500613302)
        },
        {
            position: new kakao.maps.LatLng(37.54644095314008, 126.96481500613302), 
            text: '텍스트를 표시할 수 있어요!' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다     
        }
    ];

    var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
        staticMapOption = { 
            center: new kakao.maps.LatLng(37.54644095314008, 126.96481500613302), // 이미지 지도의 중심좌표
            level: 3, // 이미지 지도의 확대 레벨
            marker: markers // 이미지 지도에 표시할 마커 
        };    

    // 이미지 지도를 생성합니다
    var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);

</script>
