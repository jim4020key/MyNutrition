<html>
    <head>
        <title>MYNUTRITION</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../../static/css/noscript.css" /></noscript>
    </head>
 
    <body class="is-preload">
        <div id="wrapper">
            <!-- Header -->
					<header id="header" class="alt">
						<a href="/" class="logo"><strong>SMWU</strong> <span>Software</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>
            <!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="/">Home</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="/logout" class="button fit">Logout</a></li>
						</ul>
					</nav>
            <!-- Main -->
					<div id="main" class="alt">
						<!-- One -->
                                <section id="one">
								    <div class="inner">
                                        <header class="major">
                                            <h1>음식점 추천</h1>
                                        </header>
                                        <p>{{menu}} 음식점 추천!</p>
                                        <a href = {{url_for("recommend5", menu = menu)}} class="button">지도로 보기</a>
                                        <hr />
                                        {% for shop in shop_dict %}
                                        <h2><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop-window" viewBox="0 0 16 16">
  <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h12V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zm2 .5a.5.5 0 0 1 .5.5V13h8V9.5a.5.5 0 0 1 1 0V13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5a.5.5 0 0 1 .5-.5z"/>
</svg>&nbsp&nbsp{{shop['shop']}}</h2>
                                        <div class="box">
                                            <h3>
                                                별점 {{shop['star']}}
                                            </h3>
                                            <p>
                                                블로그 리뷰 맛보기 ><br>{{shop['comment'][:300]}}
                                            </p>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </section>
                    </div>
            <!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
                                <li>김지민</li>
								<li>정민서</li>
							</ul>
						</div>
					</footer>
        </div>
        
        <script src="../../static/js/jquery.min.js"></script>
		<script src="../../static/js/jquery.scrolly.min.js"></script>
		<script src="../../static/js/jquery.scrollex.min.js"></script>
		<script src="../../static/js/browser.min.js"></script>
		<script src="../../static/js/breakpoints.min.js"></script>
		<script src="../../static/js/util.js"></script>
		<script src="../../static/js/main.js"></script>
    </body>
</html>
