<script>
var mylist = {{ name_list |tojson}};
// 이미지 지도에 표시할 마커입니다
// 이미지 지도에 표시할 마커를 아래와 같이 배열로 넣어주면 여러개의 마커를 표시할 수 있습니다 
let x_list = {{x_list}}
let y_list = {{y_list}}
let star_list = {{star_list}}
var urllist = {{url_list |tojson}}


//const name_list = {{name_list}}
//const comment_list = {{comment_list}}






var markers = [
    {
        position: new kakao.maps.LatLng(37.59644095314008, 126.96481500613302)
    },
    {
        position: new kakao.maps.LatLng(37.54644095314008, 126.96481500613302), 
        text: '현재 위치' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다     
    }
    
    
];
var comment = " 평점: "
for (var i = 0; i < x_list.length; i++) {
    markers.push({position: new kakao.maps.LatLng(x_list[i], y_list[i]), text : mylist[i]+comment+star_list[i]})
};
    

var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
    staticMapOption = { 
        center: new kakao.maps.LatLng(37.54644095314008, 126.96481500613302), // 이미지 지도의 중심좌표
        level: 7, // 이미지 지도의 확대 레벨
        marker: markers // 이미지 지도에 표시할 마커 
    };    

// 이미지 지도를 생성합니다
var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);



</script>
