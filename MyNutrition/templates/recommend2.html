<html>
    <head>
        <title>MYNUTRITION</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
    </head>

    <body class="is-preload">
        <div id="wrapper">
            <!-- Header -->
					<header id="header" class="alt">
						<a href="/" class="logo"><strong>SMWU</strong> <span>Software</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>
            <!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="/">Home</a></li>

							<li><a href="/logout" class="button fit">Logout</a></li>
						</ul>
					</nav>
            <!-- Main -->
					<div id="main" class="alt">
						<!-- One -->
                                <section id="one">
								    <div class="inner">
                                        <header class="major">

                                        </header>
                                        {% for nutri in short_list %}
                                        <a href = {{url_for("recommend3", nutri = nutri, shortage=nutrition[nutri])}}>

                                        </a>
                                        {% endfor %}
                                    </div>
                                </section>
                    </div>
            <!-- Footer -->
					<footer id="footer">

							<ul class="copyright">

								<li>정민서</li>
							</ul>
						</div>
					</footer>
        </div>
        
        <script src="../static/js/jquery.min.js"></script>

		<script src="../static/js/util.js"></script>
		<script src="../static/js/main.js"></script>
