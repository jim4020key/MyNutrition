
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
    </head>

    <body class="is-preload">
        <div id="wrapper">
			<!-- Header -->
					<header id="header" class="alt">
						<a href="/" class="logo"><strong>SMWU</strong> <span>Software</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>
            <!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="/">Home</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="/logout" class="button fit">Logout</a></li>
						</ul>
					</nav>
            <!-- Main -->
					<div id="main" class="alt">
						<!-- One -->
                                <section id="one">
								    <div class="inner">
                                        <header class="major">
                                            <h1>My information</h1>
                                        </header>
                                        {% if length != 'None'%}
                                        <blockquote>등록된 정보를 수정하시겠습니까?</blockquote>
                                        <ul>
                                            <li>나이&nbsp: {{result[1]}}</li>
                                            <li>키&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: {{result[2]}}</li>
                                            <li>몸무게&nbsp: {{result[3]}}</li>
                                            <li>성별&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: {{result[4]}}</li>
                                            <li>활동성향&nbsp: {{result[5]}}</li>
                                        </ul>
                                        {% else %}
                                        <blockquote>등록된 정보가 없습니다!</blockquote>
                                        {% endif %}
                                        
                                        <form action = "/info_done" method = "POST"> 
                                            <input type="text" placeholder="나이를 입력하세요" required name = "age"><br>
                                            <input type="text" placeholder="키를 입력하세요" required name = "height"><br>
                                            <input type="text" placeholder="몸무게를 입력하세요" required name = "weight"><br>
                                            <p>성별 <select name="gender" required>
                                                        <option>male</option>
                                                        <option>female</option>
                                                </select></p>
                                            <p>활동성향 <select name="activity" required>
                                                            <option>Sedentary</option>
                                                            <option>LowActive</option>
                                                            <option>Active</option>
                                                            <option>HighActive</option>
                                                </select></p>

                                            <input class="btn btn-primary" type="submit" name="action" value="submit" />

                                        </form>
                                    </div>
                                </section>
                    </div>
            <!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
                                <li>김지민</li>
								<li>정민서</li>
							</ul>
						</div>
					</footer>
        </div>
        
        <script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.scrolly.min.js"></script>
		<script src="static/js/jquery.scrollex.min.js"></script>
		<script src="static/js/browser.min.js"></script>
		<script src="static/js/breakpoints.min.js"></script>
		<script src="static/js/util.js"></script>
		<script src="static/js/main.js"></script>
    </body>
</html>
