<html>
    <head>
        <title>MYNUTRITION</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
    </head>
    
    <body class="is-preload">
        <div id="wrapper">
            <!-- Header -->
					<header id="header" class="alt">
						<a href="/" class="logo"><strong>SMWU</strong> <span>Software</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>
            <!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="/">Home</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="/logout" class="button fit">Logout</a></li>
						</ul>
					</nav>
            <!-- Main -->
					<div id="main" class="alt">
						<!-- One -->
                                <section id="one">
								    <div class="inner">
                                        <header class="major">
                                            <h1>음식 등록</h1>
                                        </header>
                                        <form action = "/applyphoto" method = "get">
                                            <input type="text" placeholder="음식명을 입력하세요" required name = "location"><br>
                                            
                                            <p>Date&nbsp&nbsp&nbsp<input style="color:black;" type='date' name='date'/></p>
                                            <p>Time</p>
                                            <div class="col-4 col-12-small">
													<input type="radio" id="아침" value="아침" name="time" checked>
													<label for="아침">아침</label>
											</div>
                                            <div class="col-4 col-12-small">
													<input type="radio" id="점심" value="점심" name="time">
													<label for="점심">점심</label>
											</div>
                                            <div class="col-4 col-12-small">
													<input type="radio" id="저녁" value="저녁" name="time">
													<label for="저녁">저녁</label>
											</div>
                                            <div class="col-4 col-12-small">
													<input type="radio" id="기타" value="기타" name="time">
													<label for="기타">기타</label>
											</div>
											
                                            <br>
                                            <p>OCR</p>
                                            <div class="col-4 col-12-small">
													<input type="radio" id="yes" value="yes" name="ocr">
													<label for="yes">yes</label>
											</div>
                                            <div class="col-4 col-12-small">
													<input type="radio" id="no" value="no" name="ocr" checked>
													<label for="no">no</label>
											</div>
                                            <br>
                                            <button>NEXT</button>
                                        </form>
                                    </div>
                                </section>
                    </div>
            <!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
                                <li>김지민</li>
								<li>정민서</li>
							</ul>
						</div>
					</footer>
        </div>
        <p id="7134632e-5f16-4d49-ac7e-1a567e9fe76c" class=""></p>
        <script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.scrolly.min.js"></script>
		<script src="static/js/jquery.scrollex.min.js"></script>
		<script src="static/js/browser.min.js"></script>
		<script src="static/js/breakpoints.min.js"></script>
		<script src="static/js/util.js"></script>
		<script src="static/js/main.js"></script>
    </body>
</html>
