<html>
    <head>
        <title>MYNUTRITION</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../../static/css/noscript.css" /></noscript>
    </head>
    
    <body class="is-preload">
        <div id="wrapper">
            <!-- Header -->
					<header id="header" class="alt">
						<a href="/" class="logo"><strong>SMWU</strong> <span>Software</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>
            <!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="/">Home</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="/logout" class="button fit">Logout</a></li>
						</ul>
					</nav>
            <!-- Main -->
					<div id="main" class="alt">
						<!-- One -->
                                <section id="one">
								    <div class="inner">
                                        <header class="major">
                                            <h1>IS THIS RIGHT?</h1>
                                            <h3>RESULT OF OCR</h3>
                                        </header>
                                        {% for table in tables %}
                                        {{ table|safe }}
                                        {% endfor %}
                                        <p>
                                            <input type="button" value="YES" onclick="location.href='ocr_saved'">
                                            <input type="button" value="NO" onclick="location.href='ocr_revise'">
                                        </p>
                                        <img style="width:350px; height:auto;" src = {{url_for("static", filename = photo)}}>
                                    </div>
                                </section>
                    </div>
            <!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
                                <li>김지민</li>
								<li>정민서</li>
							</ul>
						</div>
					</footer>
        </div>
       
        <script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.scrolly.min.js"></script>
		<script src="static/js/jquery.scrollex.min.js"></script>
		<script src="static/js/browser.min.js"></script>
		<script src="static/js/breakpoints.min.js"></script>
		<script src="static/js/util.js"></script>
		<script src="static/js/main.js"></script>
    </body>
</html>
